<h1>Pavel's Protfolio</h1>

{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

<img src="{% static 'portfolio/SquareBlonde.jpg' %}" alt="">

{#Синтаксис джанго для работы с шаблонами#}
{% for project in projects  %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="">
    {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
    {% endif %}

{% endfor %}
